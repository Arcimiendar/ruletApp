<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object }}</title>
</head>
<body>
    {% if object.active %}
        <h1>This rulet in session. Results are for now.</h1>
    {% endif %}
    <table>
        <tr>
            {% for department in departments %}
                <th>{{ department }}</th>
            {% endfor %}
        </tr>
        {% for employee_row in employee_data %}
            <tr>
                {% for employee in employee_row %}
                    <td align="center">
                        {% if employee != '' %}
                            <img src="{{ employee.image.url }}" width="3%" height="3%" alt="">
                            <a href="{% url "employee_detail" pk=employee.pk %}">{{ employee }}</a>
                        {% endif %}
                    </td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
</html>
