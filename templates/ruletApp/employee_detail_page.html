<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ object }}</title>
</head>
<body>
    <img src="{{ object.image.url }}" width="20%" height="20%">
    <h1>{{ object }}</h1>
    <p>{{ object.date_of_birth|date }}</p>
    <p>{{ object.description }}</p>
    {% if object.department %}
        <p>is in the <b>{{ object.department }}</b></p>
    {% else %}
        <p><b>is not in any department</b></p>
    {% endif %}
</body>
</html>
